<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Tìm nghiệm phương trình bậc hai ax2 + bx +c = 0</h1>
<input id="a" type="number" placeholder="a" style="width: 40px"><span>ax2 + </span>
<input id="b" type="number" placeholder="b" style="width: 40px"><span>bx + </span>
<input id="c" type="number" placeholder="c" style="width: 40px"><span>c = 0</span>
<button onclick="calculate()">Tính toán</button>
<p>
  Kết quả:
  <span id="result"></span>
</p>

<script>
  function calculate() {
    let a = parseInt(document.getElementById("a").value);
    let b = parseInt(document.getElementById("b").value);
    let c = parseInt(document.getElementById("c").value);
    let deta = b * b - 4*a*c;
    if (deta < 0) {
      document.getElementById("result").innerHTML = "Phương trình vô nghiệm";
    } else if (deta == 0) {
      document.getElementById("result").innerHTML = "Phương trình có nghiệm kép: " + ((-b / (2 * a)));
    } else {
      document.getElementById("result").innerHTML = "Phương trình có hai nghiệm phân biệt: x1 = " + ((-b - Math.sqrt(deta)) / (2*a)) + " và + x2 = " + ((-b + Math.sqrt(deta)) / (2*a));
    }
  }
</script>
</body>
</html>
