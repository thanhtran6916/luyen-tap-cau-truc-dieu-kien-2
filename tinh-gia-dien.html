<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <h1>Nhập số công tơ mét</h1>
  <input type="number"><br><br>
  <button onclick="calculate()">Tính toán</button>
  <p>
    Kết quả:
    <span id="result"></span>
  </p>
  <script>
    function calculate() {
      let a = document.querySelector("input").value;
      if (a <= 50) {
        document.getElementById("result").innerHTML = a * 1.678;
      } else if (a <= 100) {
        document.getElementById("result").innerHTML = a * 1.734;
      } else if (a <= 200) {
        document.getElementById("result").innerHTML = a * 2.014;
      } else if (a <= 300) {
        document.getElementById("result").innerHTML = a * 2.536;
      } else if (a <= 400) {
        document.getElementById("result").innerHTML = a * 2.834;
      } else {
        document.getElementById("result").innerHTML = a * 2.927;
      }
    }
  </script>
</body>
</html>
