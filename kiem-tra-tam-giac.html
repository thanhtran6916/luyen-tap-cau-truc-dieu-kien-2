<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a = parseInt(prompt("Nhập vào một cạnh"));
  let b = parseInt(prompt("Nhập vào một cạnh"));
  let c = parseInt(prompt("Nhập vào một cạnh"));
  if (a > 0 && b > 0 && c > 0 && a + b > c) {
    document.write("Đây là hình tam giác");
  } else if (a > 0 && b > 0 && c > 0 && a + c > b) {
    document.write("Đây là hình tam giác");
  } else if (a > 0 && b > 0 && c > 0 && c + b > a) {
    document.write("Đây là hình tam giác");
  } else {
    document.write("Đây không phải là tam giác");
  }

</script>
</body>
</html>
